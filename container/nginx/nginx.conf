events {
    use epoll;
    worker_connections 512;
}


http {
    access_log  on;
    # log_not_found off; 
    # error_log /dev/null emerg;

    upstream api {
        server app01:9000;
        server app02:9000;
    }

    server {
        listen       80 backlog=700;
        listen  [::]:80 backlog=700;
        server_name  localhost;

#        access_log off;

        location / {
            fastcgi_pass   api;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  /var/www/html/index.php;
            include        fastcgi_params;
        }
    }
}